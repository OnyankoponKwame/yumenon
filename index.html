<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゆめかわ告白メーカー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yomogi&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="bg-img-layer" aria-hidden="true"></div>
    <div id="vapor-grid" aria-hidden="true"></div>
    <div id="third-eye" aria-hidden="true">
      <div class="rays"></div>
      <div class="heart-glint"></div>
      <svg
        class="eye-svg"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <defs>
          <radialGradient id="pupilGrad" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#fff" stop-opacity="0.9" />
            <stop offset="40%" stop-color="#38e8dd" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#ff66b3" stop-opacity="0.85" />
          </radialGradient>
        </defs>
        <!-- Almond eye outline (aligned to pupil cy=47, constrained inside triangle) -->
        <path class="eye-outline" d="M 27 47 Q 50 29 73 47 Q 50 65 27 47 Z" />
        <!-- Soft pastel pupil (smaller, centered) -->
        <circle class="eye-pupil" cx="50" cy="47" r="10" />
      </svg>
    </div>
    <div id="hearts" aria-hidden="true"></div>
    <div id="vhs-noise" aria-hidden="true"></div>
    <div id="global-noise" aria-hidden="true"></div>
    <div id="love-tiles" aria-hidden="true"></div>
    <div id="push-start" aria-hidden="true">PUSH START</div>
    <div class="bg-confetti" aria-hidden="true"></div>
    <main class="card">
      <div class="win2k-window" aria-hidden="true">
        <div class="titlebar active">
          <div class="win-icon" aria-hidden="true"></div>
          <div class="title">Confession Window</div>
          <div class="caption-buttons">
            <button class="min" aria-label="Minimize"></button>
            <button class="max" aria-label="Maximize"></button>
            <button class="close" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="win2k-body">
        <header class="header">
          <h1 class="neon">Love Letter</h1>
          <p class="sub">iを解いてね</p>
        </header>

      <section class="actions" aria-label="再生操作">
        <div class="row">
          <label class="field inline" style="min-width: 220px">
            <span>スピード</span>
            <input
              id="speed"
              type="range"
              min="0.1"
              max="2.0"
              step="0.1"
              value="0.5"
            />
            <small id="speedVal">0.5x（小さいほどゆっくり）</small>
          </label>
          <label class="field inline" style="min-width: 220px"> </label>
          <button id="replay" class="btn" style="margin-left: auto">
            もう一度見る
          </button>
        </div>
      </section>

      <section class="preview-wrap">
        <div id="preview" class="preview" aria-live="polite"></div>
      </section>

      <footer class="footer"><small>Made with ♡ pastel dreams</small></footer>
      </div>
    </main>

    <!-- Yume heart (center emblem for theme switch) -->
    <div id="yume-heart" aria-hidden="true">
      <div class="rays"></div>
      <div class="core"></div>
    </div>
    <div id="theme-fx" aria-hidden="true"></div>

    <script src="stroke-templates.js"></script>
    <!-- Optional: local font outline library (drop file to vendor/opentype.min.js) -->
    <script src="vendor/opentype.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
